<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfrom</title>
    <style>
        #aqua {
            width: 150px;
            height: 100px;
            background-color: aqua;
            transform: scale(50deg);

        }

        #green {
            width: 150px;
            height: 100px;
            background-color: green;
            transform: skew(15deg);

        }

        #red {
            width: 150px;
            height: 100px;
            background-color: red;
            transform: rotate(20deg);

        }
    </style>
</head>

<body>
    <section>
        <div id="aqua">hey iam shakil</div>
        <div id="green">hey iam shakil</div>
        <div id="red">hey iam shakil</div>
    </section>
</body>

</html>
